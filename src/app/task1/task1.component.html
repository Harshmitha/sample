
<fieldset>
    <h2>Create New Task</h2>
</fieldset>
<br>
<form [formGroup]="newtask">
   
        <input type="text" formControlName="userid" placeholder="Userid"><br><br>
        <input type="text" formControlName="title" placeholder="Title"><br><br>
       <input type="text" formControlName="comp" placeholder=" Completed"><br><br>
        <button (click)="add(newtask)">Add</button>
   
</form>
